<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$charset}" />
<title>{$seo['title']}</title>
<meta name="Keywords" content="{$seo['keywords']}">
<meta name="Description" content="{$seo['description']}">
    <link href="templates/{$CFG[tplname]}/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="templates/{$CFG[tplname]}/bootstrap/css/bootstrap-responsive.css" type="text/css" rel="stylesheet" />
    <link href="templates/{$CFG[tplname]}/bootstrap/css/docs.css" type="text/css" rel="stylesheet" />
    <script src="js/common.js"></script>
    <style type="text/css">
        .border{
            border-bottom: 1px #d1d1d2 solid;
            margin-bottom: 20px;
        }
    </style>
</head>
<body data-spy="scroll" data-target=".bs-docs-sidebar">
<!--{template header}-->
<div class="container" style="padding-top:5px;">
    <div class="row-fluid"><div class="span12">{template here}</div></div>
	<!-- 主体 -->
	<div id="content" class="row-fluid">
		<div class="span9">
            <div class="row-fluid border">
                <div class="span12"><h4>{$title}</h4></div>
                <div class="span12"><small>发布时间: {$addtime}</small></div>
            </div>
            <div class="row-fluid">
                <div class="span12">{$content}</div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    上一条：<a class="label label-info" href="{$pre['url']}">{$pre['title']}</a>
                    下一条：<a class="label label-info" href="{$next['url']}">{$next['title']}</a>
                </div>
            </div>
		</div>
		<div class="span3">
            <div class="well well-small">
			<!-- 推荐阅读排行 -->
                <h4>推荐阅读排行</h4>
                <ul class="unstyled">
                    {loop $pro_articles $article}
                    <li><a href="{$article[url]}">{$article[title]}</a></li>
                    {/loop}
                </ul>
            </div>

			{if $match_article}
            <div class="well well-small">
                <h4>相关新闻</h4>
                <ul class="unstyled">
                    {loop $match_article $row}
                        <li><a href="{$row[url]}">{$row[title]}</a></li>
                    {/loop}
                </ul>
            </div>
			{/if}
		</div>
	</div>
	<!-- 主体 结束 -->
</div>
<!--{template footer}-->
<script src="templates/{$CFG[tplname]}/bootstrap/js/jquery.js"></script>
<script src="templates/{$CFG[tplname]}/bootstrap/js/bootstrap.js"></script>
</body>
</html>
