<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset={$charset}"/>
    <title>{$seo['title']}</title>
    <meta name="Keywords" content="{$seo['keywords']}">
    <meta name="Description" content="{$seo['description']}">
    <link href="templates/{$CFG[tplname]}/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="templates/{$CFG[tplname]}/bootstrap/css/bootstrap-responsive.css" type="text/css" rel="stylesheet"/>
    <link href="templates/{$CFG[tplname]}/bootstrap/css/docs.css" type="text/css" rel="stylesheet"/>
    <script src="js/common.js"></script>
    <style type="text/css">
        .border {
            border-bottom: 1px #d1d1d2 solid;
            margin-bottom: 20px;
        }
    </style>
</head>
<body data-spy="scroll" data-target=".bs-docs-sidebar">
<!--{template header}-->
<div class="container" style="padding-top:5px;">
    <!-- 主体 -->
    <div id="content" class="row-fluid">
        <div class="span9" id="node_box">
            <div class="mainBar">
                <!-- 头部选择 -->
                <div class="top_selsct">
                    <div>
                    </div>
                </div>

                <!-- 内容列表 -->
                <div class="zone clearfix" id="node_bg">
                    {loop $articles $article}
                    <div class="list_module bg">
                        <div class="hd clearfix">
                            <span class="right_f"><b class="time">{$article[postdate]}</b>发布</span>
                            <span class="title"><a href="{$article[url]}" target="_target">{$article[title]}</a></span>
                            <span class="smallClass">{$article[catname]}</span>
                        </div>
                        <div class="bd clearfix">
                            <div class="pic"></div>
                            <div class="cont">
                                <div class="info">{$article[intro]}</div>
                                <div class="ft">
                                    地区：<b>{$article[areaname]}</b>
                                    {loop $article[custom] $cus} {$cus[cusname]}：<b>{$cus[cusvalue]}</b>
                                    {/loop}
                                </div>
                            </div>
                        </div>
                    </div>
                    {/loop}
                    <div class="pagination_module clearfix" style="margin-top:7px;">
                        <span class="right2"><a href="#top" style="border:0; color:#36c;">返回顶部 ↑</a></span>
                        <span class="right2" style="float:left;"><!--{template page}--></span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="span3">
            <div class="well well-small">
                <h4>热门信息</h4>
                <ul class="unstyled">
                    <!--{loop $cat_hot $hot}-->
                    <li><a href="{$hot['url']}" target=_blank>{$hot['title']}</a></li>
                    <!--{/loop}-->
                </ul>
            </div>
        </div>
    </div>
</div>

<!--{template footer}-->
<script src="templates/{$CFG[tplname]}/bootstrap/js/jquery.js"></script>
<script src="templates/{$CFG[tplname]}/bootstrap/js/bootstrap.js"></script>
</body>
</html>
