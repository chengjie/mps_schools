<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$charset}" />
<title>{$seo['title']}</title>
<meta name="Keywords" content="{$seo['keywords']}">
<meta name="Description" content="{$seo['description']}">
    <link href="templates/{$CFG[tplname]}/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="templates/{$CFG[tplname]}/bootstrap/css/bootstrap-responsive.css" type="text/css" rel="stylesheet" />
    <link href="templates/{$CFG[tplname]}/bootstrap/css/docs.css" type="text/css" rel="stylesheet" />
    <script src="js/common.js"></script>
    <style type="text/css">
        .title {
            font-size: 20px;
            color: #656565;
        }
    </style>
</head>
<body data-spy="scroll" data-target=".bs-docs-sidebar">
<!--{template header}-->
<div class="container" style="padding-top:5px;">
    <div class="row-fluid"><div class="span12">{template here}</div></div>
    <div class="row-fluid">
        <div class="span9">
            <div class="row-fluid">
                <div class="span12 title">{$seo['title']}</div>
            </div>
            {loop $articles $row}
            <div class="row-fluid">
                <div class="span10"><a href="{$row[url]}" target="_blank">{$row[title]}</a></div>
                <div class="span2"><small>{$row[addtime]}</small></div>
            </div>
            {/loop}
            <div class="row-fluid">
                <div class="span12"><!--{template page}--></div>
            </div>
        </div>
        <div class="span3">
            <div class="well well-small">
                <h4>推荐阅读排行</h4>
                <ul class="unstyled">
                    {loop $pro_articles $row}
                    <li><a href="{$row[url]}" target="_blank">{$row[title]}</a></li>
                    {/loop}
                </ul>
            </div>
            <div class="well well-small">
                <h4>资讯分类列表</h4>
                <ul class="unstyled">
                    {loop $type $row}
                    <li><a href="{$row[url]}">{$row[typename]}</a></li>
                    {/loop}
                </ul>
            </div>

        </div>
    </div>

	</div>
	<!-- 主体 结束 -->
</div>
<!--{template footer}-->
<script src="templates/{$CFG[tplname]}/bootstrap/js/jquery.js"></script>
<script src="templates/{$CFG[tplname]}/bootstrap/js/bootstrap.js"></script>
</body>
</html>
